name: Deploy static content to Pages

on:
  # تشغيل عند أي Push على main
  push:
    branches: ["main"]

  # تشغيل يدوي من Actions
  workflow_dispatch:

# صلاحيات GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# منع تعارض تشغيل أكثر من نشر في نفس الوقت
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist          # ناتج Vite
          name: uberfix-pages   # اسم مخصص لتفادي تضارب github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: uberfix-pages
