name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # تشغيل يومي الساعة 2 صباحًا UTC
    - cron: '0 2 * * *'

jobs:
  e2e-desktop:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm
    

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npm exec playwright install --with-deps ${{ matrix.browser }}

      # Playwright سيشغّل dev server تلقائيًا من playwright.config.ts (pnpm dev أو npm run dev حسب الإعداد)
      - name: Run E2E tests (Desktop)
        run: npm exec playwright test --project=${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080
          CI: true

      - name: Upload Playwright Report (Desktop)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test results (Desktop)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

  e2e-mobile:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Install Playwright browsers (Mobile)
        run: npm exec playwright install --with-deps chromium

      - name: Run Mobile E2E tests
        run: npm exec playwright test --project="Mobile Chrome"
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080
          CI: true

      - name: Upload Mobile Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mobile
          path: playwright-report/
          retention-days: 30

      - name: Upload Mobile Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-mobile
          path: test-results/
          retention-days: 30
