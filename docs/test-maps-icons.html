<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الفروع</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-window {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- تضمين ملف البيانات -->
    <script src="coodsmap.js"></script>

    <!-- مكتبة خرائط جوجل -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrSEYA_2HoB3IQuIg6OThed9r53I8gRGk&callback=initMap"></script>

    <script>
        function initMap() {
            // إنشاء الخريطة
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 30.0444, lng: 31.2357 } // مركز القاهرة
            });

            // إضافة العلامات للخريطة
            branches.forEach(branch => {
                const marker = new google.maps.Marker({
                    position: { lat: branch.latitude, lng: branch.longitude },
                    map: map,
                    title: branch.branch,
                    icon: branch.icon
                });

                // نافذة المعلومات
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div class="info-window">
                            <h3>${branch.branch}</h3>
                            <p>${branch.address}</p>
                            <p><strong>النوع:</strong> ${branch.branch_type}</p>
                            <a href="${branch.link}" target="_blank">عرض على الخريطة</a>
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>
